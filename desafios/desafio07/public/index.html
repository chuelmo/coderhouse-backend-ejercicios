<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Primer entrega del Proyecto</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/productos.html">Primer Entrega</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Ingreso Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/productos.html">Listado Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/acercade.html">Acerca del Desafío</a>
            </li>
          </ul>
          <div class="d-flex">
            <a
              class="btn btn-outline-success"
              href="https://getbootstrap.com/docs/5.2/getting-started/introduction/"
            >
              Hecho con Bootstrap 5.2</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container fondo-gris p-5 mt-3 rounded">
        <h2 class="mt-3 mb-3 text-primary">Ingrese Producto</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="desc" />
          </div>
          <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" />
          </div>
          <div class="mb-3">
            <label for="url" class="form-label">Foto URL</label>
            <input type="text" class="form-control" id="url" />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" />
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" />
          </div>
        </form>
        <button class="btn btn-primary" id="enviar">Enviar</button>
        <h2 class="text-danger mt-3 mb-1">Productos</h2>
        <div id="productos"></div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="bodyProduct"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="btnUpdate">
              Modificar
            </button>
            <button type="button" class="btn btn-danger" id="btnDelete">
              Borrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <div class="container-fluid text-justify">
        <a class="navbar-brand" href="#">&copy; chuelmo 2022</a>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
